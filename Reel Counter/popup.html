<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Counter</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }

        .stat-value {
            font-weight: bold;
            font-size: 16px;
        }

        .big-stat {
            text-align: center;
            margin: 15px 0;
        }

        .big-stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .big-stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: rgba(255, 59, 48, 0.3);
            border-color: rgba(255, 59, 48, 0.5);
        }

        .btn-danger:hover {
            background: rgba(255, 59, 48, 0.5);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
        }

        .status.active {
            background: rgba(52, 199, 89, 0.3);
            border: 1px solid rgba(52, 199, 89, 0.5);
        }

        .status.inactive {
            background: rgba(255, 149, 0, 0.3);
            border: 1px solid rgba(255, 149, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ Reels Counter</h1>
        <p>Track your Instagram reels activity</p>
    </div>

    <div class="stats-container">
        <div class="big-stat">
            <div class="big-stat-number" id="total-count">0</div>
            <div class="big-stat-label">Total Reels</div>
        </div>

        <div class="stat-row">
            <span class="stat-label">Session Time:</span>
            <span class="stat-value" id="session-time">0s</span>
        </div>

        <div class="stat-row">
            <span class="stat-label">Average/Hour:</span>
            <span class="stat-value" id="average-per-hour">0</span>
        </div>
    </div>

    <div id="status" class="status">
        <span id="status-text">Checking status...</span>
    </div>

    <div class="controls">
        <button class="btn" id="toggle-display">Toggle Display</button>
        <button class="btn btn-danger" id="reset-all">Reset All</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
